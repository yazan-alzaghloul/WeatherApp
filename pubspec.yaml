name: weather_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

## Slidy Scripts
vars:
  clean: flutter clean
  get: flutter pub get
  runner: flutter pub run build_runner
  codegenLoader: flutter pub run easy_localization:generate -S assets/translations -f json
  localeKeys: flutter pub run easy_localization:generate -S assets/translations  -f keys -o locale_keys.g.dart

scripts:
  mobx_build: $runner build --delete-conflicting-outputs
  mobx_watch: $clean & $get & $runner watch
  mobx_build_clean: $clean & $get & $runner build --delete-conflicting-outputs
  easy_localization: $codegenLoader & $localeKeys

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_modular: ^3.3.1
  mobx: ^2.0.1
  flutter_mobx: ^2.0.0
  dio: ^4.0.0
  fluttertoast: ^8.0.7
  easy_localization: ^3.0.0
  flutter_spinkit: ^5.0.0
  geolocator: ^7.7.1


dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.4
  mobx_codegen: ^2.0.1+3
  flutter_launcher_icons: ^0.9.2

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/launcher.png"

flutter:

  uses-material-design: true
  assets:
    - assets/images/

